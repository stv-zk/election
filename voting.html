<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Voting for President</h1>
        <form id="votingForm">
            <label for="firstChoice">First Choice:</label>
            <select id="firstChoice" required>
                <!-- Options populated by JavaScript -->
            </select>

            <label for="secondChoice">Second Choice:</label>
            <select id="secondChoice" required>
                <!-- Options populated by JavaScript -->
            </select>

            <button type="submit">Submit Vote</button>
        </form>

        <div id="confirmationScreen" class="hidden">
            <h2>Confirmation</h2>
            <p>You chose for President:</p>
            <p id="confirmationFirstChoice"></p>
            <p id="confirmationSecondChoice"></p>
            <button id="confirmVote">Confirm</button>
            <button id="correctVote">Correct</button>
        </div>
        
        <div id="summaryScreen" class="hidden">
            <h2>Final Summary</h2>
            <p id="summaryChoices"></p>
            <button id="finalConfirm">Confirm Vote</button>
        </div>
    </div>

    <script src="voting.js"></script>
</body>
</html>
